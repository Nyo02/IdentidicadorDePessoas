<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de pessoas</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Verificador de Pessoas</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="nascimento" id="nsm" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
        </div>
        <div>
            <input type="button" value="Verificar" onclick="iniciar()">
            <p id="res">Preencha os dados acima para ver o resultado</p>
        </div>
    </section>
    <footer>
        <p>&copy;cursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
